                        // JS-2 fungsi ketika diklik checkboxnya muncul dibawahnya

    var belajarJs = document.getElementById("belajarJs");
    var belajarPhp = document.getElementById("belajarPhp");
    var belajarHtml = document.getElementById("belajarHtml");
    var periksaData = document.getElementById("periksa");
    var hasilData = document.getElementById("hasil");
    var checklistSemua = document.getElementById("checklistSemua");
    var kosongkanSemua = document.getElementById("kosongkanSemua");

    function diPeriksa(){
        hasilData.innerHTML = "";

        if (belajarJs.checked) {
            hasilData.innerHTML += belajarJs.value + " ";
        }
        if (belajarPhp.checked) {
            hasilData.innerHTML += belajarPhp.value + " ";
        }
        if (belajarHtml.checked) {
            hasilData.innerHTML += belajarHtml.value + " ";
        }
    }

    function diChecklist(){
        belajarJs.checked = true;
        belajarPhp.checked = true;
        belajarHtml.checked = true;
    }
    function diKosongkan(){
        belajarJs.checked = false;
        belajarPhp.checked = false;
        belajarHtml.checked = false;
    }

    periksaData.addEventListener("click",diPeriksa);
    checklistSemua.addEventListener("click",diChecklist);
    kosongkanSemua.addEventListener("click",diKosongkan);
