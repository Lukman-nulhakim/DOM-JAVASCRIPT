    <script>
        $(window).scroll(function(){
            var scroll = $(this).scrollTop();
            console.log(scroll);
            $('.layer1').css({
                width: (100 + scroll/5) + "%"
            })
            $('.layer2').css({
                width: (100 + scroll/5) + "%",

            $('.text').css({
                top: - scroll/10 + "%"
            })
        })
